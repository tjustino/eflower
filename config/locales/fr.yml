# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/fr.yml
fr:
################################################################################
# Action View
# https://github.com/rails/rails/blob/master/actionview/lib/action_view/locale/en.yml
################################################################################
  store:
    index:
      add_to_cart: "Ajouter au panier"


################################################################################
# Active Record
# https://github.com/rails/rails/blob/master/activerecord/lib/active_record/locale/en.yml
################################################################################
  activerecord:
    errors:
      messages:
        blank:        "ne peut pas être vide"
        taken:        "a déjà été pris"
        confirmation: "ne correspond pas au mot de passe"
        not_a_number: "doit être une valeur numérique"
        too_short:    "doit comporter au minimum %{count} caractères"
        invalid:      "n'est pas valide"
        greater_than_or_equal_to: "doit être supérieur ou égal à %{count}€"
        restrict_dependent_destroy:
          has_many: "Impossible de supprimer car il existe des dépendances."

    attributes:
      product:
        name:        "Nom"
        description: "Description"
        image_url:   "Image"
        price:       "Prix"

################################################################################
# Active Support
# https://github.com/rails/rails/blob/master/activesupport/lib/active_support/locale/en.yml
################################################################################
  date:
    formats:
      default:  "%d/%m/%Y"
      short:    "%d/%m"

  time:
    formats:
      default: "%d/%m/%Y %H:%M"

  number:
    currency:
      format:
        unit: "€"
        precision: 2
        separator: ","
        delimiter: " "
        format: "%n %u"

# https://rubocop.readthedocs.io/en/latest/

# Preferences
Style/StringLiterals:
  EnforcedStyle: double_quotes
Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

# Well, it's seem it's a rails project
Rails:
  Enabled: true
Layout/IndentationConsistency:
  EnforcedStyle: rails
AllCops:
  Exclude:
    - db/schema.rb
    - bin/setup     # https://github.com/rubocop-hq/rubocop-rails/issues/13
    - bin/update    # https://github.com/rubocop-hq/rubocop-rails/issues/13
